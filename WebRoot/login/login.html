<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>登陆页面</title>

<link rel="shortcut icon" href="images/favicon.ico" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.i18n.properties-1.0.9.js" ></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/page_login.js?lang=zh"></script>
<!--[if IE]>
  <script src="js/html5.js"></script>
<![endif]-->
<!--[if lte IE 6]>
	<script src="js/DD_belatedPNG_0.0.8a-min.js" language="javascript"></script>
	<script>
	  DD_belatedPNG.fix('div,li,a,h3,span,img,.png_bg,ul,input,dd,dt');
	</script>
<![endif]-->
</head>
<body class="loginbody">
<div class="dataEye">
	<div class="loginbox">
		<div class="logo-a">
			<a href="../index.html" title="音乐爱好者">
				<img src="images/logo-a.png">
			</a>
    </div>
		<div class="login-content">
			<div class="loginbox-title">
				<h3>登录</h3>
			</div>
			<form id="signupForm" action="login_check.jsp" method="post" name="signupForm" >
			<div class="row">
				<label class="field">邮箱</label>
				<input type="text" class="input-text-user input-click" name="email" id="email">
			</div>
			<div class="row">
				<label class="field">密码</label>
				<input type="password" class="input-text-password input-click" name="password" id="password">
			</div>
			<div class="row btnArea">
				<input class="login-btn" type="submit" name="submit" id="submit" value="登录"/>
			</div>
			<br><br>
			<!--  
			<div class="row tips">
				<a href="#" class="link">忘记密码</a>
			</div>
			-->
			</form>
		</div>
		<div class="go-regist">
			还没有账号？请
			<a href="register.html">立即注册</a>
		</div>
	</div>
</div>
<div class="loading">
	<div class="mask">
		<div class="loading-img">
		<img src="images/loading.gif" width="31" height="31">
		</div>
	</div>
</div>
</body>
</html>
